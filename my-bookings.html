<!DOCTYPE html>
<html lang="ar" dir="rtl" id="main-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">حجوزاتي - HASTANE</title>
    <style>
        :root { 
            --primary: #1b4332; 
            --secondary: #2d6a4f; 
            --accent: #d8f3dc; 
            --bg: #f8f9fa; 
            --white: #ffffff;
            --danger: #e74c3c;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: #333; 
            transition: 0.3s;
        }

        header { 
            background: var(--white); 
            padding: 15px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; align-items: center; gap: 10px; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 600; padding: 8px 15px; border-radius: 8px; transition: 0.3s; }
        .nav-links a:hover { background: var(--accent); }

        /* أزرار اللغة */
        .lang-switcher { display: flex; gap: 5px; margin: 0 10px; }
        .lang-btn { cursor: pointer; border: 1px solid #ddd; padding: 5px 8px; border-radius: 5px; font-size: 0.75rem; background: #fff; font-weight: bold; }
        .lang-btn:hover { background: var(--accent); }

        .container { max-width: 700px; margin: 50px auto; padding: 0 20px; }
        .section-title { text-align: center; color: var(--primary); margin-bottom: 30px; font-weight: 800; }

        .booking-card { 
            background: var(--white); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border-right: 8px solid var(--primary);
            margin-bottom: 25px;
            position: relative;
            transition: 0.3s;
        }
        [dir="ltr"] .booking-card { border-right: none; border-left: 8px solid var(--primary); }

        .booking-card h3 { color: var(--primary); margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .detail-row {
            display: flex; justify-content: space-between; margin: 12px 0;
            padding-bottom: 8px; border-bottom: 1px dashed #eee;
        }

        .label { font-weight: bold; color: #666; }
        .value { font-weight: 600; color: var(--primary); }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .status-badge {
            background: var(--accent);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .btn-delete {
            background: none;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .no-data { text-align: center; padding: 50px; color: #999; border: 1px dashed #ccc; border-radius: 20px;}


        
         @media (max-width: 600px) {
        header { 
            flex-direction: column; /* جعل الشعار فوق الأزرار */
            gap: 15px; 
            padding: 15px;
        }
        .nav-btns { 
            width: 100%; 
            justify-content: center; 
            flex-wrap: wrap; /* السماح للأزرار بالنزول لسطر جديد إذا ضاقت الشاشة */
        }
        .hero { padding: 50px 15px 80px; border-radius: 0 0 30px 30px; }
        .hero h1 { font-size: 1.5rem; }
        .hero p { font-size: 0.9rem; }
        
        .container { 
            margin-top: -40px; 
            grid-template-columns: 1fr; /* كرت واحد في كل سطر */
        }
        .card { padding: 20px; }
    }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HASTANE</a>
    <nav class="nav-links">
        <div class="lang-switcher">
            <button class="lang-btn" onclick="setLanguage('ar')">AR</button>
            <button class="lang-btn" onclick="setLanguage('tr')">TR</button>
            <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        </div>
        <a href="index.html" id="nav-home">الرئيسية</a>
        <a href="booking.html" id="nav-booking">حجز موعد</a>
    </nav>
</header>

<div class="container">
    <h2 class="section-title" id="section-title">مواعيدك الطبية</h2>
    <div id="bookingsList">
        <p style="text-align:center;" id="loading-text">جاري تحميل مواعيدك...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBD2Ge6v0TStampv_l_bRGnzTDVPKvCW20",
        authDomain: "hastane-b2c48.firebaseapp.com",
        projectId: "hastane-b2c48",
        storageBucket: "hastane-b2c48.firebasestorage.app",
        messagingSenderId: "788913029956",
        appId: "1:788913029956:web:84c2f36a5569c85bfd8d11"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const translations = {
        ar: {
            title: "حجوزاتي - HASTANE",
            navHome: "الرئيسية",
            navBooking: "حجز موعد",
            sectionTitle: "مواعيدك الطبية",
            loading: "جاري تحميل مواعيدك...",
            noData: "لا توجد لديك حجوزات حالياً.",
            bookNow: "إضغط هنا لحجز موعدك الأول",
            cardHeader: "موعد مؤكد",
            lblPatient: "المريض:",
            lblDoctor: "الدكتور:",
            lblTime: "الساعة:",
            lblOffice: "الموقع:",
            officeDefault: "مكتب الاستقبال",
            status: "الحالة: نشط ✅",
            btnCancel: "إلغاء الحجز",
            confirmMsg: "هل أنت متأكد من رغبتك في إلغاء هذا الموعد؟ لا يمكن التراجع عن هذه الخطوة.",
            successMsg: "تم إلغاء الموعد بنجاح. تم فتح الساعة لمرضى آخرين.",
            errorMsg: "حدث خطأ أثناء محاولة الإلغاء، يرجى المحاولة لاحقاً.",
            dir: "rtl"
        },
        tr: {
            title: "Randevularım - HASTANE",
            navHome: "Ana Sayfa",
            navBooking: "Randevu Al",
            sectionTitle: "Tıbbi Randevularınız",
            loading: "Randevularınız yükleniyor...",
            noData: "Şu an kayıtlı randevunuz bulunmamaktadır.",
            bookNow: "İlk randevunuzu almak için buraya tıklayın",
            cardHeader: "Onaylanmış Randevu",
            lblPatient: "Hasta:",
            lblDoctor: "Doktor:",
            lblTime: "Saat:",
            lblOffice: "Konum:",
            officeDefault: "Resepsiyon",
            status: "Durum: Aktif ✅",
            btnCancel: "Randevuyu İptal Et",
            confirmMsg: "Bu randevuyu iptal etmek istediğinizden emin misiniz? Bu işlem geri alınamaz.",
            successMsg: "Randevu başarıyla iptal edildi. Saat diğer hastalar için açıldı.",
            errorMsg: "İptal işlemi sırasında bir hata oluştu, lütfen daha sonra tekrar deneyin.",
            dir: "ltr"
        },
        en: {
            title: "My Bookings - HASTANE",
            navHome: "Home",
            navBooking: "Book Appointment",
            sectionTitle: "Your Medical Appointments",
            loading: "Loading your appointments...",
            noData: "You have no current bookings.",
            bookNow: "Click here to book your first appointment",
            cardHeader: "Confirmed Appointment",
            lblPatient: "Patient:",
            lblDoctor: "Doctor:",
            lblTime: "Time:",
            lblOffice: "Location:",
            officeDefault: "Reception Desk",
            status: "Status: Active ✅",
            btnCancel: "Cancel Appointment",
            confirmMsg: "Are you sure you want to cancel this appointment? This action cannot be undone.",
            successMsg: "Appointment cancelled successfully. The slot is now open for other patients.",
            errorMsg: "An error occurred during cancellation, please try again later.",
            dir: "ltr"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem('lang', lang);
        const t = translations[lang];
        const html = document.getElementById('main-html');
        html.lang = lang;
        html.dir = t.dir;

        document.getElementById('page-title').innerText = t.title;
        document.getElementById('nav-home').innerText = t.navHome;
        document.getElementById('nav-booking').innerText = t.navBooking;
        document.getElementById('section-title').innerText = t.sectionTitle;
        if(document.getElementById('loading-text')) {
            document.getElementById('loading-text').innerText = t.loading;
        }
        
        loadBookings(lang);
    }

    function loadBookings(lang) {
        const t = translations[lang];
        db.collection("bookings").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
            const container = document.getElementById('bookingsList');
            
            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="no-data">
                        <p>${t.noData}</p>
                        <a href="booking.html" style="color:var(--primary); text-decoration:none; font-weight:bold;">${t.bookNow}</a>
                    </div>`;
                return;
            }

            container.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const bookingId = doc.id;

                container.innerHTML += `
                    <div class="booking-card" id="card-${bookingId}">
                        <h3>${t.cardHeader}</h3>
                        
                        <div class="detail-row">
                            <span class="label">${t.lblPatient}</span>
                            <span class="value">${data.patient}</span>
                        </div>

                        <div class="detail-row">
                            <span class="label">${t.lblDoctor}</span>
                            <span class="value">${data.doctor}</span>
                        </div>

                        <div class="detail-row">
                            <span class="label">${t.lblTime}</span>
                            <span class="value">${data.time}</span>
                        </div>

                        <div class="detail-row">
                            <span class="label">${t.lblOffice}</span>
                            <span class="value">${data.office || t.officeDefault}</span>
                        </div>

                        <div class="card-footer">
                            <span class="status-badge">${t.status}</span>
                            <button class="btn-delete" onclick="cancelBooking('${bookingId}')">${t.btnCancel}</button>
                        </div>
                    </div>
                `;
            });
        });
    }

    async function cancelBooking(id) {
        const lang = localStorage.getItem('lang') || 'ar';
        const t = translations[lang];

        if (confirm(t.confirmMsg)) {
            try {
                await db.collection("bookings").doc(id).delete();
                alert(t.successMsg);
            } catch (error) {
                alert(t.errorMsg);
                console.error("Error deleting document: ", error);
            }
        }
    }

    // تشغيل اللغة المحفوظة أو العربية افتراضياً
    const savedLang = localStorage.getItem('lang') || 'ar';
    setLanguage(savedLang);
</script>

</body>
</html>
