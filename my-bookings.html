<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجوزاتي - HASTANE</title>
    <style>
        :root { 
            --primary: #1b4332; 
            --secondary: #2d6a4f; 
            --accent: #d8f3dc; 
            --bg: #f8f9fa; 
            --white: #ffffff;
            --danger: #e74c3c;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: #333; 
        }

        header { 
            background: var(--white); 
            padding: 15px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary); text-decoration: none; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 600; padding: 8px 15px; border-radius: 8px; transition: 0.3s; }
        .nav-links a:hover { background: var(--accent); }

        .container { max-width: 700px; margin: 50px auto; padding: 0 20px; }
        .section-title { text-align: center; color: var(--primary); margin-bottom: 30px; }

        .booking-card { 
            background: var(--white); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border-right: 8px solid var(--primary);
            margin-bottom: 25px;
            position: relative;
            transition: 0.3s;
        }

        .booking-card h3 { color: var(--primary); margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .detail-row {
            display: flex; justify-content: space-between; margin: 12px 0;
            padding-bottom: 8px; border-bottom: 1px dashed #eee;
        }

        .label { font-weight: bold; color: #666; }
        .value { font-weight: 600; color: var(--primary); }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .status-badge {
            background: var(--accent);
            color: var(--primary);
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .btn-delete {
            background: none;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .no-data { text-align: center; padding: 50px; color: #999; border: 1px dashed #ccc; border-radius: 20px;}
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">HASTANE</a>
    <nav class="nav-links">
        <a href="index.html">الرئيسية</a>
        <a href="booking.html">حجز موعد</a>
    </nav>
</header>

<div class="container">
    <h2 class="section-title">مواعيدك الطبية</h2>
    <div id="bookingsList">
        <p style="text-align:center;">جاري تحميل مواعيدك...</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBD2Ge6v0TStampv_l_bRGnzTDVPKvCW20",
        authDomain: "hastane-b2c48.firebaseapp.com",
        projectId: "hastane-b2c48",
        storageBucket: "hastane-b2c48.firebasestorage.app",
        messagingSenderId: "788913029956",
        appId: "1:788913029956:web:84c2f36a5569c85bfd8d11"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // جلب الحجوزات بشكل مباشر
    db.collection("bookings").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const container = document.getElementById('bookingsList');
        
        if (snapshot.empty) {
            container.innerHTML = `
                <div class="no-data">
                    <p>لا توجد لديك حجوزات حالياً.</p>
                    <a href="booking.html" style="color:var(--primary); text-decoration:none; font-weight:bold;">إضغط هنا لحجز موعدك الأول</a>
                </div>`;
            return;
        }

        container.innerHTML = "";
        snapshot.forEach(doc => {
            const data = doc.data();
            const bookingId = doc.id; // نحتاج الـ ID للحذف

            container.innerHTML += `
                <div class="booking-card" id="card-${bookingId}">
                    <h3>موعد مؤكد</h3>
                    
                    <div class="detail-row">
                        <span class="label">المريض:</span>
                        <span class="value">${data.patient}</span>
                    </div>

                    <div class="detail-row">
                        <span class="label">الدكتور:</span>
                        <span class="value">${data.doctor}</span>
                    </div>

                    <div class="detail-row">
                        <span class="label">الساعة:</span>
                        <span class="value">${data.time}</span>
                    </div>

                    <div class="detail-row">
                        <span class="label">الموقع:</span>
                        <span class="value">${data.office || 'مكتب الاستقبال'}</span>
                    </div>

                    <div class="card-footer">
                        <span class="status-badge">الحالة: نشط ✅</span>
                        <button class="btn-delete" onclick="cancelBooking('${bookingId}')">إلغاء الحجز</button>
                    </div>
                </div>
            `;
        });
    });

    // وظيفة إلغاء الحجز
    async function cancelBooking(id) {
        if (confirm("هل أنت متأكد من رغبتك في إلغاء هذا الموعد؟ لا يمكن التراجع عن هذه الخطوة.")) {
            try {
                await db.collection("bookings").doc(id).delete();
                alert("تم إلغاء الموعد بنجاح. تم فتح الساعة لمرضى آخرين.");
            } catch (error) {
                alert("حدث خطأ أثناء محاولة الإلغاء، يرجى المحاولة لاحقاً.");
                console.error("Error deleting document: ", error);
            }
        }
    }
</script>

</body>
</html>
